<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" 
	http-equiv="X-UA-Conpatible" />
	<title>Interfaz para los clientes</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="lista Clientes"></h:outputText>
	</h2>
	
	<h:dataTable value="#{clienteBean.obtenerClientes()}" var="cliente" border="1">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{cliente.id}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Nombres</f:facet>
			<h:outputText value="#{cliente.nombre}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Apellidos</f:facet>
			<h:outputText value="#{cliente.apellidos}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Direcci√≥n</f:facet>
			<h:outputText value="#{cliente.direccion}"></h:outputText>
		</h:column>
	</h:dataTable>
</h:body>
</html>
